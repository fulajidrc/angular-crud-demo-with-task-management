<h1 mat-dialog-title>{{dTitle}}</h1>
<div mat-dialog-content>
 <form class="example-form"  [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="title" formControlName="title">
        <mat-error *ngIf="(form.title.touched || submitted) && form.title.errors?.required">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-error *ngIf="(form.description.touched || submitted) && form.description.errors?.required">
            Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="category._id" *ngFor="let category of categories$ | async">{{category.title}}</mat-option>
        </mat-select>
        <mat-error *ngIf="(form.category.touched || submitted) && form.category.errors?.required">
            Category is <strong>required</strong>
        </mat-error>
      </mat-form-field>
 </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" cdkFocusInitial (click)="onSubmit()">{{dButtonText}}</button>
  <button mat-button (click)="onNoClick()">Close</button>
  
</div>
