<div cdkDropListGroup>
    <div class="example-container" *ngFor="let taskGroup of listTaskGroups">
        <h2>{{taskGroup.title}}</h2>
        <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="taskGroup.tasks"
            class="example-list"
            (cdkDropListDropped)="dropTask($event)">
            <app-task-detail class="example-box" *ngFor="let task of taskGroup.tasks" cdkDrag [task]="task"></app-task-detail>
            <!-- <div class="example-box" >{{task.title}}</div> -->
        </div>
    </div>
</div>
