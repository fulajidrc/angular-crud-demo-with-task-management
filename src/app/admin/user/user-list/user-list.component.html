<div fxLayout="row" fxLayoutAlign="space-between center" >
  <h2>User</h2>
  <div>
      <button mat-raised-button color="accent" (click)="crateUserDialog({name: '', email: ''})">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
          Add User
      </button>
  </div>
</div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="accent">{{row.role}}</button>
        </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button (click)="crateUserDialog(row)"
            mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>

            <button (click)="viewUser(row)"
            mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="deleteUser(row._id)" mat-icon-button color="warn" aria-label="Example icon button with a filter list icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

              aria-label="Select page">
</mat-paginator> -->

</div>
